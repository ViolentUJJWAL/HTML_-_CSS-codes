<html>
<head>
<title>PAY FEEA</title>
</head>
<body>
<form>
<fieldset border="2">
<legend>FEES FORM</legend>
Name: <input type="text" name="name" placeholder=" Enter Student Name"/>
<br/>
<br/>
Roll No.: <input type="text" name="roll no." placeholder="Enter Roll No."/>
<br/>
<br/>
Class: <select><option value="">select class</option><option value="6">6th</option><option value="7">7th</option><option value="8">8th</option></select>
Sec.: <input type="radio" value="A" name="sec"/>A    <input type="radio" value="B" name="sec"/>B      <input type="radio" value="C" name="sec"/>C
<br/>
<br/>
Father Name: <input type="text" name="fname"/>
<br/>
<br/>
School Name: <select><option value="vsss">V.S.S.S.</option></select>
<br/>
<br/>
Data: <input type="text" name="date" placeholder="DD/MM/YYYY"/> 
<br/>
<br/>
Releted: <input type="radio" value="N" name="releted"/>N.T.P.C. <input type="radio" value="O" name="releted"/>Other
<br/>
<br/>
Month: <select><option value="">select month</option><option value="april">Apirl</option><option value="may">May</option><option value="jun+july">Jun+July</option><option value="august">August</option><option value="sep+oct">Sep+Oct</option><option value="nov">Nov</option><option value="dec+jan">Dec+Jan</option><option value="fab">Fab</option><option value="march">March</option></select>
<br/><br/>
Fee: <input type="checkbox" value="mf" name="fee[]"/>Monthly fee <input type="checkbox" value="exam" name="fee[]"/>Exam <input type="checkbox" value="reg." name="fee[]"/>Reg. <input type="checkbox" value="computer" name="fee[]"/>Computer <input type="checkbox" value="convention" name="fee[]"/>Convention Fee
<br/><br/>
Special Discount: <input type="file" name="application"/>
<br/><br/>
Pay Amount: <input type="textnumber" name="amount"/>Rs.
<br/>
<br/>
<input type="submit" value="PAY"/>   <input type="reset" value="Reset"/> 
<br/><br/>
</fieldset>
</form>
<p align="center"><mark><b>Thank you</b></mark></p><p align="right"><i>VIOLENT UJJWAL</i></p>
<hr/>
</body>
</html>
